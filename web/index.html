<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sending and receiving data with AJAX</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
        <script src="jquery/js/jquery-2.1.3.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="js/on-ready.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Sending and receiving data with AJAX</h1>
            <div class="form-group">
                <label for="firstname">First name:</label>
                <input class="form-control" type="text" id="firstname" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="lastname">Last name:</label>
                <input class="form-control" type="text" id="lastname" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <input class="btn btn-primary" id="getdata" type="submit" value="Submit">
            </div>
            <div class="form-group">
                <label for="output">Output:</label>
                <input class="form-control" type="text" id="output" value="" disabled="disabled">
            </div>
        </div>
    </body>
</html>
